<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  
<title>Tableau Python Server</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta name="author" content="Brennan Bugbee">
<meta http-equiv="Content-Style-Type" content="text/css">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{ static_url('css/main.css') }}">
</head>

<body>
<div id="header" class="col-sm-auto">
	<ul id="nav-items">
		<a href="/"><li>Home</li></a>
		<a href="https://tableau.com" target="_blank" class="d-none d-md-inline"><img src="{{ static_url('tableau.png') }}" alt="Tableau"></a>
		<a href="/login"><li id="logout">Logout</li></a>
	</ul>
</div>

{% block content %}
{% end %}

<div id="foot" style="margin-top:10px;">
  <h3>TabPy Server Info:</h3>
  <p id="info" style="font-size: 18px;">| 
  	{% for item in items["info"].keys() %}
  	{% if items["info"][item] == '' %}
  		<span>{{ item }}: N/A | </span>
  	{% else %}
  		<span>{{ item }}: {{ items["info"][item] }} | </span>
  	{% end %}
  	{% end %}
  </p>
</div>

</body>
</html>
