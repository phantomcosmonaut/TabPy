{% extends base.html %}
{% block content %}

<script type="text/javascript" src="{{ static_url('js/login.js') }}"></script>

<div class="row justify-content-center">
	<div class='col-lg-6 col-sm-8' id="input-field">
		<h1>Login</h1>
    	<hr class="my-4">
	    <div>
	    	<label>Username</label>
			<input required type="text" name="username" placeholder="tabpy_user" id="user">
	    </div>
	    <div>
			<label>Password</label>
			<input required type="password" name="password" placeholder="password" id="pwd">
	    </div>
		<button id="post-btn">Submit</button>
		<p id="result-text"></p>
	</div>
</div>

{% end %}
